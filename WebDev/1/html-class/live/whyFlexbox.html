<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow and Layout Demo</title>
    <style>
        .container {
            /* Basic styling from image 2 */
            border: 1px solid gray;
            padding: 20px;
            border-radius: 20px;
            width: 800px;
            background-color: rgb(245, 243, 243);
            margin: 50px auto; /* Centers the box on the screen */
            
            /* The radial shadow from image 1 */
            /* 0px (H) 0px (V) 10px (Blur) 10px (Spread) red */
            box-shadow: 0px 0px 10px 10px rgb(228, 221, 221);

            /* Ensures the container wraps around floated buttons */
            overflow: auto; 
            font-family: sans-serif;
        }

        .btn-continue {
            float: right;
            cursor: pointer;
        }

        .btn-fresh {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        Pick up where you left off?
        
        <button class="btn-continue">Continue</button>
        
        <button class="btn-fresh">Start fresh</button>
    </div>

</body>
</html>
