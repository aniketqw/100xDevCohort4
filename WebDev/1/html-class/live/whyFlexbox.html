<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox vs Float Demo</title>
    <style>
        .container {
            border: 1px solid gray;
            padding: 20px;
            border-radius: 20px;
            width: 800px;
            background-color: rgb(245, 243, 243);
            margin: 50px auto;
            box-shadow: 0px 0px 10px 10px rgb(228, 221, 221);
            font-family: sans-serif;

            /* --- FLEXBOX ACTIVATED --- */
            display: flex;            /* Makes this a flex container */
            align-items: center;    /*  Vertically aligns text and buttons in the middle
           gap: 15px;                /* Adds a consistent gap between all items */
        }

        .text-content {
            flex-grow: 1;             /* Tells the text to take up all available space */
        }

        button {
            cursor: pointer;
            padding: 5px 15px;
        }

        /* No more float: right needed! */
    </style>
</head>
<body>

    <div class="container">
        <span class="text-content">Pick up where you left off?</span>
        
        <button class="btn-fresh">Start fresh</button>
        <button class="btn-continue">Continue</button>
    </div>

</body>
</html>
